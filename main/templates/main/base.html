
{% load static %}

<!-- main/templates/main/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyProject{% endblock %}</title>
      <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


</head>
<body>

<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <div class="row w-100 align-items-center">
      
      <!-- Left: Logo -->
      <div class="col-4 col-lg-3">
        <a class="navbar-brand fw-bold" href="#">Scotland Cleaning Services</a>
      </div>

      <!-- Center: Navigation Links -->
      <div class="col-4 col-lg-6 d-flex justify-content-center">
        <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/services/">Our Services</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact Us</a></li>
          </ul>
        </div>
      </div>

      <!-- Right: Login -->
      <div class="col-4 col-lg-3 text-end">
        <a href="#" class="btn btn-primary d-none d-lg-inline">Login</a>
      </div>

    </div>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler position-absolute end-0 me-3" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>


    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 bg-light text-muted">
        &copy; 2025 MyCompany. All rights reserved.
    </footer>
</body>
</html>
