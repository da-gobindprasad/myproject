
{% load static %}

<!-- main/templates/main/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyProject{% endblock %}</title>
      <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


</head>
<body>

<nav class="navbar navbar-expand-lg glass-nav shadow-sm sticky-top py-3">
  <div class="container position-relative">

    <!-- Logo -->
    <a class="navbar-brand fw-bold fs-4 text-gradient m-0" href="#">Scotland Cleaners</a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
      <ul class="navbar-nav align-items-center gap-lg-4 gap-2 ms-auto position-relative">

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active-link{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/services/' %}active-link{% endif %}" href="/services/">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about/' %}active-link{% endif %}" href="/about/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/contact/' %}active-link{% endif %}" href="/contact/">Contact</a>
        </li>
        <li class="nav-item d-none d-lg-inline">
          <a href="#" class="btn btn-primary px-4 py-2 rounded-pill shadow login-btn">Login</a>
        </li>

        <!-- Animated underline -->
        <span class="nav-indicator"></span>
      </ul>
    </div>
  </div>
</nav>



    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 bg-light text-muted">
        &copy; 2025 MyCompany. All rights reserved.
    </footer>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const amountField = document.getElementById("amount");
    const fullRadio = document.getElementById("fullPayment");
    const partialRadio = document.getElementById("partialPayment");

    const fullAmount = 100;  // You can later make this dynamic

    function updateAmount() {
      if (partialRadio.checked) {
        amountField.value = 20;
        amountField.readOnly = true;
      } else {
        amountField.value = fullAmount;
        amountField.readOnly = false;
      }
    }

    fullRadio.addEventListener("change", updateAmount);
    partialRadio.addEventListener("change", updateAmount);

    updateAmount(); // Set on load
  });
</script>

</body>
</html>
